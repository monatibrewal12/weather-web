<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>WEATHER WEB</h1>
        <div>
            <input type="text" id="input" placeholder="Enter City Name">
            <button id="search">Search</button>
        </div>
    </div>

    <main>
        <div class="weather">
            <h2 id="city"></h2>
            <div class="temp-box">
                <img id="img" src="/image/wicon.png" alt="Weather icon">
                <p id="temperature"></p>
            </div>
            <span id="clouds"></span>
        </div>
        <div class="divider1"></div>
        <div class="forecastH">
            <p class="cast-Header">Upcoming forecast</p>
            <div class="templist" id="hourlyForecast">
                <!-- Hourly forecast will be dynamically populated here -->
            </div>
        </div>
    </main>

    <div class="forecstD">
        <div class="divider2"></div>
        <p class="cast-Header">Next 4 Days Forecast</p>
        <div class="weekF" id="dailyForecast">
            <!-- Daily forecast will be dynamically populated here -->
        </div>
    </div>
    
    <script src="/index.js"></script>
</body>
</html>
